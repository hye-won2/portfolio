<style>
    .pinkbox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        /* 나머지 스타일은 그대로 유지 */
        margin: 0;
    }

    .pinkbox form {
        margin-top: 40px;
        margin-bottom: 20px; /* form 요소 아래에 20px의 여백 추가 */
    }

    .pinkbox img.main-logo-img {
        max-width: 200px;
        content: url(/images/logo.png);
        /* top과 left를 50%로 설정하여 가운데로 이동 */
        top: 0; /* pinkbox 상단에 배치되도록 top을 0으로 설정 */
        left: 50%;
        /* transform 속성을 사용하여 요소를 가운데로 정확하게 이동 */
        transform: translate(-50%, -50%);
        position: absolute; /* 부모 요소인 .pinkbox에 대해 위치를 설정하기 위해 position을 absolute로 설정 */
        z-index: 1001; /* 로고가 pinkbox 위에 나타나도록 설정 */
    }

</style>

            <p><div class="pw_form"><label>Password</label></p>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // 로그인 정보
    $(document).ready(function(){
        $('#submit').click(function(){
            login();
        });

        $('#id_, #pass_').keypress(function(event){
            if(event.which === 13){ // 엔터 키 눌렀을 때
                login();
            }
        });

        $('.btn').click(function(){
            alert('핸드폰 번호 뒷자리');
        });
    });

    function login() {
        var pass = $('#pass_').val();
        if (pass === "1967") {
            alert("로그인 성공");
            // 로그인 성공 시 다음 페이지로 이동하도록 설정할 수 있습니다.
            window.location.href = "main.html";
        } else {
            alert("잘못된 정보입니다.");
            // 비밀번호를 틀렸을 때 입력된 비밀번호 초기화
            $('#pass_').val('');
        }
    }
</script>
